<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Testimonials</title>
  </head>
  <body>
    <main>
      <h1 class="title">Our Testimonials</h1>
      <div class="container-testimonials">
        <article class="card theme-orange">
          <svg
            class="quote"
            width="112"
            height="108"
            viewBox="0 0 112 108"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.19759 63.5566L21.3639 0.498786H44.294L26.6554 59.5879H44.294V107.212H0.19759V63.5566ZM67.2241 63.5566L88.3904 0.498786H111.32L93.6819 59.5879H111.32V107.212H67.2241V63.5566Z"
            />
          </svg>
          <div class="profile">
            <img
              class="img-profile"
              src="./public/img_prof_1.jpg"
              alt="profile image"
            />
            <div class="data-profile">
              <p class="name"></p>
              <p class="profession"></p>
            </div>
          </div>
          <h3 class="heading-card"></h3>
          <p class="text-card"></p>
        </article>
      </div>
      <div class="container-buttons">
        <button class="btn --backwards">
          <img
            src="./public/assets/arrow_back.svg"
            alt="backward button"
            class="btn-back"
          />
        </button>
        <button class="btn --foward">
          <img
            src="./public/assets/arrow_forward.svg"
            alt="foward button"
            class="btn-foward"
          />
        </button>
      </div>
    </main>
  </body>
</html>
